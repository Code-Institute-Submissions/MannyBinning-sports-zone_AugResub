{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid pb-4">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <hr>
                <h2 class="logo-font mb-4 text-center">Contact Us</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" enctype="multipart/form-data" class="form" action="{% url 'contact' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button class="btn btn-black text-uppercase py-2 mb-3 btn-block" type="submit">Submit</button>
                        <a href="{% url 'home' %}" class="btn btn-outline-black text-uppercase py-2 mb-4 btn-block"><span class="icon"><i class="fas fa-chevron-left"></i></span> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
